<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 300px;
            width: 100%;
        }
        .calculator h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .calculator input, .calculator select, .calculator button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .calculator button {
            background-color: #4626F0;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .calculator button:hover {
            background-color: #5d4037;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>JS Calculator</h1>
        <label for="number1">Number 1</label>
        <input type="number" id="number1" placeholder="Enter first number">

        <label for="number2">Number 2</label>
        <input type="number" id="number2" placeholder="Enter second number">

        <label>Operate way?</label>
        <label for="operator">Choose an operation</label>
        <select id="operator">
            <option value="add">+</option>
            <option value="subtract">-</option>
            <option value="multiply">*</option>
            <option value="divide">/</option>
        </select>

        <button onclick="calculate()">Calculate</button>

        <div class="result" id="result">Result = </div>
    </div>

    <script>
        function calculate() {
            const num1 = parseFloat(document.getElementById('number1').value);
            const num2 = parseFloat(document.getElementById('number2').value);
            const operator = document.getElementById('operator').value;

            let result;

            if (isNaN(num1) || isNaN(num2)) {
                result = 'Please enter valid numbers';
            } else {
                switch (operator) {
                    case 'add':
                        result = (num1 + num2).toFixed(2);
                        break;
                    case 'subtract':
                        result = (num1 - num2).toFixed(2);
                        break;
                    case 'multiply':
                        result = (num1 * num2).toFixed(2);
                        break;
                    case 'divide':
                        if (num2 === 0) {
                            result = 'Error: Division by zero';
                        } else {
                            result = (num1 / num2).toFixed(2);
                        }
                        break;
                    default:
                        result = 'Invalid operator';
                }
            }

            document.getElementById('result').innerText = `Result = ${result}`;
        }
    </script>
</body>
</html>
